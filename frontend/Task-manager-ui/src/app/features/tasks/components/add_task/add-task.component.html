<form
  (ngSubmit)="addTask($event)"
  class="bg-white rounded-xl shadow p-5 mb-6 space-y-4"
>

  <h2 class="text-lg font-semibold">Add Task</h2>

  <!-- Title -->
  <input
    type="text"
    [(ngModel)]="title"
    name="title"
    placeholder="Task title"
    required
    class="w-full border rounded p-2"
  />

  <!-- Date -->
  <input
    type="date"
    [(ngModel)]="date"
    name="date"
    [min]="minDate"
    required
    class="w-full border rounded p-2"
  />

  <!-- Time (12-hour) -->
  <div class="flex gap-3">
    <!-- Hour -->
    <select
      [(ngModel)]="hour"
      name="hour"
      class="border rounded p-2 w-1/3"
      required
    >
      <option *ngFor="let h of hours" [value]="h">{{ h }}</option>
    </select>

    <!-- Minute -->
    <select
      [(ngModel)]="minute"
      name="minute"
      class="border rounded p-2 w-1/3"
      required
    >
      <option *ngFor="let m of minutes" [value]="m">{{ m }}</option>
    </select>

    <!-- AM / PM -->
    <select
      [(ngModel)]="ampm"
      name="ampm"
      class="border rounded p-2 w-1/3"
    >
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
  </div>

  <!-- Reminder -->
  <label class="flex items-center gap-2 text-sm">
    <input type="checkbox" [(ngModel)]="reminderEnabled" name="reminder" />
    Enable reminder
  </label>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="submitting"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
  >
    {{ submitting ? 'Adding...' : 'Add Task' }}
  </button>

</form>
